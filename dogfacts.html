<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Dog facts test</title>
</head>
<body>
   <p id="facts"></p>
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <script>
       const apiCall = axios.create({
        baseURL: "https://dog-api.kinduff.com",
        crossOrigin: true
    });
       apiCall.get("https://dog-api.kinduff.com/api/facts").then(res => {
           document.getElementById('facts').innerHTML = res.data.facts[0];
    });
    </script>
</body>
</html>
