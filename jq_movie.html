<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie watchlist jquery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <main class="container">
        <div class="row">
            <div class="col-4">
                <label for="movie_name">Movie Name</label>
                <input type="text" id="movie_name">
                <button class="btn btn-primary" id="add_movie">Add Movie</button>
            </div>
            <div class="col-8">
                <ul class="list-group" id="movie_list">
                </ul>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>

        $("#add_movie").click(() => {
            event.preventDefault();
            const entry = $(`
                <li class="list-group-item">
                    <h3>${$("#movie_name").val()}</h3>
                    </li>
                `);
                
            const deleteBtn = $(`<button class="btn btn-danger">Delete</button>`);
            deleteBtn.click(() => {
                event.target.parentNode.remove();
            });
            entry.append(deleteBtn);

            $("#movie_list").append(entry);
        });

    </script>
</body>
</html>
