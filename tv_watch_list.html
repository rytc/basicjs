<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Watch List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

    <br />
    <main class="container">
        <div class="row">
            <div class="col-md-6">
                <form>
                    <label for="tv_title">TV Show Title</label>
                    <input type="text" id="movie_title"><br />
                    <label for="episode_count">Episodes</label>
                    <input type="text" id="episode_count"><br/>
                    <label for="main_character">Main Character</label>
                    <input type="text" id="main_character"><br />
                    <label for="director">Director</label>
                    <input type="text" id="director"><br />
                    <button type="button" class="btn btn-primary" id="add_movie">Add movie</button
                </form>
            </div>
            <div class="col-md-6" id="movie_list" style="border-left: 1px solid grey;">
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        document.getElementById('add_movie').addEventListener('click', (event) => {
            event.preventDefault();

            let element = document.createElement('div');
            element.innerHTML = `
                <h4>${document.getElementById('movie_title').value}</h4>
                <ul>
                    <li><span style="font-weight:bold">Episodes:</span> ${document.getElementById('episode_count').value}</li>
                    <li><span style="font-weight:bold">Main Character:</span> ${document.getElementById('main_character').value}</li>
                    <li><span style="font-weight:bold">Director:</span> ${document.getElementById('director').value}</li>
                </ul>
            
            <hr />`;
            document.getElementById('movie_list').append(element);
        });
    </script>
</body>
</html>
